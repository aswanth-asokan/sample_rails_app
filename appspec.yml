version: 0.0
os: linux
files:
 - source: /
   destination: /var/www/roq-web/
file_exists_behavior: OVERWRITE
hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
   - location: scripts/start.sh
     timeout: 300
     runas: ubuntu
  AfterInstall:
   - location: scripts/copy.sh
     timeout: 300
     runas: ubuntu

